<ion-header>
  <ion-toolbar>
    <ion-title>Catalogo</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" fill="solid" (click)="onLogout()">
        <ion-icon name="exit-outline" slot="icon-only"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <img [src]="product.thumbnail" alt="Product image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>Precio: {{ product.price }}</p>
        <p>Descuento: {{ product.discountPercentage }}%</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="cargarMasProductos($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s productos..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
